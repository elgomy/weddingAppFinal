<link rel="import" href="../elements/gallery-elements/photo-wall.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

     p{
        text-align: justify;
      }
    </style>

     <div class="card">
       <p>Jericoacora, Jeri para los amigos, un pequeño pueblo de nombre impronunciable pero con una de las mejores playas de Brasil –de hecho entre las diez mejores del mundo para el Washington Post–.
      </p>
      <p>Se encuentra dentro del Parque Nacional de Jericoacoara y entre las restricciones que existen por este motivo está el que no haya asfalto en sus pocas calles, que están cubiertas de la misma arena que forma sus interminables playas. Otra de las características que lo convierten en un lugar mágico es que no haya iluminación en sus calles, sólo la que sale de los comercios y pousadas.</p>
      <p>Un lugar realmente mágico, allí te esperamos!</p>
    </div>

    <div class="card">
      <photo-wall></photo-wall>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
