    <div class="card">

        <p>El evento será celebrado el dia 8 de septiembre en la Playa de Preá (Jericoacoara), que se encuentra a 287 km (4 horas en coche) del aeropuerto internacional de Fortaleza. Una vez confirmada tu presencia y la fecha de tu estancia, que puedes comunicarnos en esta misma página, nosotros nos encargaremos de gestionar el tránsfer desde Fortaleza hasta Jericoacoara.</p>
        <p>Hacemos dos propuestas de viaje. La primera sería pasar unos días de relax en el paraíso de Jericoacora. Esta sería la opción más tranquila, ya que debe ser considerado que Jeri apenas tiene estructura turística, y las noches son tranquilas y los días son para pasarlos en la playa o paseando por sus maravillosas dunas. La segunda opción, más agitada, incluiría una primera parada en Rio de Janeiro, para después volar hasta Fortaleza y celebrar el evento. Esta segunda opción será la que nosotros realizaremos y a la que ya se han sumado algunos invitados, pasando en Rio las noches del 31 al 5, subiendo el 5 de Septiembre para Fortaleza. A continuación puedes buscar los precios de los vuelos en las fechas que serían más o menos las previstas, para que tengas una idea de los precios. Una vez que nos confirmes tu opción seleccionada y las fechas, te asesoraremos en lo que alojamiento hace referencia, ya que existen las opciones de reservar casas completas para grupos o habitaciones en posadas.</p>
