<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      p{ 
        text-align: justify;
        text-justify: inter-word;
      }
    </style>

    <div class="card">
      
      
      <p>Ya tienes un motivo para venir a Brasil !!!</p>
      <p>El <span style="text-decoration: underline; font-weight: bold">8 de septiembre</span> queremos preparar una fiesta que sea no sólo especial para nosotros, sino para vosotros también. Si te animas y preparas la maleta te prometemos que no te arrepentirás.</p>
      <p>Para celebrarlo hemos escogido un paraíso sorprendente, Jericoacoara, en el estado de Ceará, nordeste de Brasil.</p>
      <p>Hemos creado esta web app no sólo para que tengas todas las informaciones sobre el lugar, sino que es una herramienta para gestionar tu participación en el evento. A través de la web app podrás confirmar tu presencia, tener información sobre los vuelos y el hospedaje.</p>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
